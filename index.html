<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH GAME</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your job is a <span id="Spa Owner"></span> who lives in a <span id="Hut in Maui"></span> who lives with a <span id="Circus elephant"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What job will you have?</h4>
          <Web Designer input type="text">
          <input type="Witch in the Woods">
          <input type="Spa Owner">
          <input name="An Illustrator" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Where will you live?</h4>
          <input name="A castle" type="text">
          <input name="New York apartment" type="text">
          <input name="Hut in Maui" type="text">
          <input name="High rise in New Zealand" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Who do you live with?</h4>
          <input name="Robotic dog" type="text">
          <input name="Circus elephant" type="text">
          <input name="Crow" type="text">
          <input name="Talking mouse" type="text">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src=""></script>
  </body>
  <!-- BODY SECTION ENDS -->
  <!-- 2021 New Course -->

</html>
