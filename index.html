  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your job is a <span id="answer_1"></span> who lives in a <span id="answer_2"></span> who lives with a <span id="answer_3"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What job will you have?</h4>
          <input name="answer_1[Web Designer]" type="text">
          <input name="answer_1[Spa Owner]" type="text">
          <input name="answer_1[Witch in the woods]" type="text">
          <input name="answer_1[An Illustrator]" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Where will you live?</h4>
          <input name="answer_2[A castle]" type="text">
          <input name="answer_2[New York apartment]" type="text">
          <input name="answer_2[Hut in Maui]" type="text">
          <input name="answer_2[High rise in New Zealand]" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Who do you live with?</h4>
          <input name="answer_3[Robotic dog]" type="text">
          <input name="answer_3[Circus elephant]" type="text">
          <input name="answer_3[Crow]" type="text">
          <input name="answer_3[Talking mouse]" type="text">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src=""></script>
  </body>
