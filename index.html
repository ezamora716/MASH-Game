<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">

    <link href="normalize.css" rel="stylesheet">

  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your job is <span id="Spa Owner"></span> who lives in a <span id="Hut in Maui"></span> who lives with a <span id="Circus elephant"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What job will you have?</h4>
          <input name="answer_1[A Web Designer]"> 
          <input name="answer_1[A Spa Owner]">
          <input name="answer_1[A witch in the woods]">
          <input name="answer_1[An Illustrator]">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Where will you live?</h4>
          <input name="answer_2[A castle]">
          <input name="answer_2[New York Apartment]">
          <input name="answer_2[Hut in Maui]">
          <input name="answer_2[Highrise in New Zealand]">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Who do you live with?</h4>
          <input name="answer_3[Robotic dog]">
          <input name="answer_3[Circus elephant]">
          <input name="answer_3[Crow]">
          <input name="answer_3[Talking mouse]">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src=""></script>
  </body>
  <!-- BODY SECTION ENDS -->
